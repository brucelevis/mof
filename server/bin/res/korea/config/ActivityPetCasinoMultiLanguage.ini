[10001]id=10001desc=|1.몽스 겨루기 매일 2번 진행합니다. 오전 11시와 밤 8시입니다.||2.보상 규칙:| 베팅한 몽스가 이기면 우편으로 보상을 획득합니다.||공략:베팅 사람이 적을수록 이기면 획득한 금전이 더 많을 것습니다.||3.소매치기:|베팅 실패하면 어떻을까요?걱정하지마세요! 결승전 후 10분 내에 “소매치기”를 사용 하여 소량의 다이아로 놀라운 일을 경험하세요![20001]id=20001desc=유명한 몽스들의 한판승부! <몽스 겨루기>이벤트가 시작 되었습니다. 어떤 몽스가 우승자가 될까요? 베팅을 하여 화끈한 경험을 느끼세요! -- 타르라 몽스 티격 동맹