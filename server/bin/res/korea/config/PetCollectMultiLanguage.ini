다![90002]id=90002desc=원딜형 몽스, 주문에서 탄생한 사악한 생물. 불로 적에게 무서운 고통을 선사합니다![90003]id=90003desc=탱커형 몽스, 다크 드래곤의 충실한 하수인. 무서운 모습과 거대한 도끼로 적을 압도합니다![90004]id=90004desc=근딜형 몽스, 어두운 광산 갱도에서 서식하며 금을 좋아하는 괴생물체. 성격이 잔인하고 흉악합니다![90005]id=90005desc=근딜형 몽스, 다크 드래곤이 깨어나면서 퍼뜨린 암흑의 기운에 오염되어 무덤에서 기어나왔습니다![90006]id=90006desc=근딜형 몽스, 숲에서 서식하는 야수. 암흑의 기운에 오염되어 외형과 성격이 포악하게 변했습니다![90007]id=90007desc=원딜형 몽스, 숲에서 서식하는 야수. 암흑의 기운에 오염되어 입으로 빛을 뿜어 적을 공격합니다![90008]id=90008desc=탱커형 몽스, 전장에서 목이 잘린 병사가 변한 좀비. 복수는 그들의 유일한 목적입니다![90009]id=90009desc=근딜형 몽스, 숲에서 서식하는 곤충. 암흑의 기운에 오염되어 인간을 미친듯이 공격하는 몬스터![90010]id=90010desc=원딜형 몽스, 인간과 동맹 관계였으나 탐욕에 눈이 멀어 다크 드래곤의 끄나풀로 전락했습니다![90011]id=90011desc=근딜형 몽스, 다크 드래곤에게 대항하던 인간 전사였지만 신념을 저버리고 항복했습니다![90012]id=90012desc=원딜형 몽스, 다크 드래곤에게 대항하던 인간 전사였지만 신념을 저버리고 항복했습니다![90013]id=90013desc=원딜형 몽스, 다크 드래곤이 깨어나면서 퍼뜨린 암흑의 기운에 오염되어 무덤에서 기어나왔습니다![90014]id=90014desc=탱커형 몽스, 다크 드래곤 하수인이 창조한 꼭두각시. 생명과 의식이 없고 마법에 의해 조종됩니다![90015]id=90015desc=근딜형 몽스, 거친 사막에서 생활하는 생물. 자신의 생명이 위협을 받으면 꼬리를 무기로 공격을 발동합니다![90016]id=90016desc=원딜형 몽스, 사막에서 생할하는 생물. 자신의 생명이 위협을 받으면 꼬리에서 독침을 발사하여 적을 공격합니다![90017]id=90017desc=근딜형 몽스, 전쟁에서 죽은 전사의 영혼. 습지에 수백 년간 구속되어 구세주의 재림을 기다리고 있습니다![90018]id=90018desc=탱커형 몽스. 전쟁에서 죽은 전사의 육체. 죽은 후에도 자신의 신념을 지키며 구세주의 재림을 기다리고 있습니다![90019]id=90019desc=근딜형 몽스, 주문에서 탄생한 사악한 생물. 그들의 잔인함은 다른 오크 전사를 훨씬 능가합니다![90020]id=90020desc=원딜형 몽스, 주문에서 탄생한 사악한 생물. 손에 든 마법스태프를 사용하여 지옥의 불을 소환할 수 있습니다![90021]id=90021desc=탱커형 몽스, 다크 드래곤의 충실한 하수인. 거대한 몸집과 강력한 힘으로 적을 제압합니다![90022]id=90022desc=근딜형 몽스, 암흑의 기운에 의해 변이되어 날카로운 발톱은 적에게 치명적인 피해를 입힐 수 있습니다![90023]id=90023desc=근딜형 몽스. 암흑의 기운에 오염된 숲속 곤충, 거대한 체형때문에 비행 속도가 느립니다![90024]id=90024desc=원딜형 몽스, 탐욕에 눈이 먼 다크 드래곤의 끄나풀. 번개를 소환하여 원거리 공격을 시전할 수 있습니다![90025]id=90025desc=근딜형 몽스, 신념을 저버리고 다크 드래곤에게 항복했습니다! 빠른 속도로 검을 휘둘러 적을 처치합니다![90026]id=90026desc=원딜형 몽스, 암흑의 기운에 오염되어 무덤에서 기어나온 몬스터. 강궁으로 화살 3개를 동시에  날립니다![90027]id=90027desc=근딜형 몽스, 제사장의 조수 중 하나로, 제사장에게 절대적으로 충성합니다![90028]id=90028desc=탱커형 몽스,  제사장의 조수 중 하나로, 제사장에게 절대적으로 충성합니다![90029]id=90029desc=근딜형 몽스, 제사장의 조수 중 하나로, 제사장에게 절대적으로 충성합니다![90030]id=90030desc=탱커형 몽스, 숲에서 생활하는 반인 반식물형 괴생물체로 숲에 침입하는 자를 습격합니다![90031]id=90031desc=근딜형 몽스, 깊은 땅속에 묻혔던 망자로부터 변신한 움직이는 시체입니다![90032]id=90032desc=근딜형 몽스, 대대로 어둠의 숲에서 생활하며 다크 엘프 여왕에게 절대적으로 충성하는 종족입니다.[90033]id=90033desc=원딜형 몽스, 대대로 어둠의 숲에서 생활하며 다크 엘프 여왕에게 절대적으로 충성하는 종족입니다.[90034]id=90034desc=탱커형 몽스, 산에서 생활하는 야수. 힘이 무진장하고 성격이 포악하여 지나가는 행인을 자주 습격합니다![90035]id=90035desc=근딜형 몽스, 산과 숲에서 생활하는 종족입니다. 몸집이 왜소하고 얼굴이 흉측하고 사납게 생겼습니다![90036]id=90036desc=탱커형 몽스, 숲 깊은 곳에서 서식하는 몬스터. 고목으로 위장하여 숲에 잘못 들어온 사람들을 습격합니다![90037]id=90037desc=근딜형 몽스, 암흑의 기운에 오염되어 거대한 검과 방패를 들고 무덤에서 기어나왔습니다![90038]id=90038desc=근딜형 몽스, 고블린들의 국왕. 긴 채찍을 휘두르며 노예들에게 황금을 운반하라고 위협합니다![90039]id=90039desc=근딜형 몽스, 전쟁터에서 목이 잘린 장병의 시체. 무기를 들고 떠돌며 자기를 죽인 원수를 찾으려 합니다![90040]id=90040desc=탱커형 몽스, 타우렌족의 우두머리. 거대한 도끼와 체형은 타우렌들에게도 위압적인 느낌을 줍니다![90041]id=90041desc=탱커형 몽스, 산속에 사는 괴수. 무서운 포효 소리와 걸을 때 일으키는 지진은 적을 두려움에 떨게 합니다![90042]id=90042desc=탱커형 몽스, 다크 드래곤의 하수인이 창조한 꼭두각시. 금속으로 만든 몸체는 모든 공격을 막아낼 수 있습니다![90043]id=90043desc=원딜형 몽스, 다크 엘프의 여왕. 밤의 숲을 지배하며 강력한 마법으로 명령을 거스르는 자를 징벌합니다![90044]id=90044desc=근딜형 몽스, 황량한 사막에 사는 거대 전갈. 거대전갈의 맹독은 사막 사람들에게 위협을 주고 있습니다![90045]id=90045desc=탱커형 몽스, 인간군의 장군. 어둠 세력에 대한 숭배와 인간에 대한 경멸로 다크 드래곤에게 항복했습니다![90046]id=90046desc=근딜형 몽스, 전쟁터를 누비던 인간 기사. 죽은 후 도처를 떠돌며 자신에게 안식을 줄 수 있는 자를 찾습니다![90047]id=90047desc=근딜형 몽스, 백 년 전의 결전에서 희생한 인간 왕. 죽은 후 줄곧 떠돌며 "구세주"의 강림을 기다리고 있습니다![90048]id=90048desc=근딜형 몽스, 신전에서 봉직하는 제사장. 모든 생물에게 두려움을 주는 강력한 힘을 소유하고 있습니다![90049]id=90049desc=탱커형 몽스, 두꺼운 갑옷을 착용하고 있기에 몸날림이 날쌘 자만이 그를 격파할 수 있습니다![90050]id=90050desc=원딜형 몽스, 용암에서 탄생한 태고의 악마.  눈길만으로 모든 존재를 잿더미로 만든다고 전해집니다![90051]id=90051desc=탱커형 몽스, 혁염의 문을 지키는 문지기로서의 직책을 수백 년 동안 충실히 수행하고 있습니다![90052]id=90052desc=이벤트 획득[90053]id=90053desc=이벤트 획득[90054]id=90054desc=이벤트 획득[90055]id=90055desc=이벤트 획득[90056]