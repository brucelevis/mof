[10001]id=10001desc=신령 지킴이 이벤트는 진행 중입니다. 빨리 참가하여 대량의 경험 고블린을 획득 가능합니다. 이벤트 버튼을 누르고 참가하여 부탁드립니다.[10002]id=10002desc=사악한 저주 속에서 월드 보스가 부활했습니다. 용사들이어, 용감히 전투에 나설 시간이 왔습니다! 이벤트 버튼을 클릭하여 참여하세요![10003]id=10003desc=변이엘리트 인던 진행중입니다. 많은 참여 부탁드립니다![10004]id=10004desc=최고 몽스 겨루기가 곧 시작됩니다. 선택된 몽스가 승리하면 대량의 금전을 얻을 수 있습니다! 이벤트 버튼을 클릭하여 참여하세요![10005]id=10005desc=몽스 겨루기 4강전이 곧 시작됩니다. 선택된 몽스가 승리하면 대량의 금전을 얻을 수 있습니다! 이벤트 버튼을 클릭하여 참여하세요![10006]id=10006desc=몽스 겨루기 최종 결승전이 곧 시작됩니다. 선택된 몽스가 승리하면 대량의 금전을 얻을 수 있습니다! 이벤트 버튼을 클릭하여 참여하세요![10007]id=10007desc=대량의 경험을 얻을 수 있는 친구 던전 이벤트가 인기리에 진행되고 있습니다. 폭풍 레벨업을 원하시는 용사들은 이벤트 버튼을 클릭하여 참여하세요![10008]id=10008desc=현재 진행되고 있는 몽스 본부 이벤트는 당신을 위해 다양한 강력 몽스를 제공하여 게임을 더욱 쉽게 즐길 수 있게 합니다! 이벤트 버튼을 클릭하여 참여하세요!