;캐릭터 생성시 직업 안내
[Creation_info]
warrior=검사: 변신 능력과 강인한 생명력을 소유하고 장검을 무기로 사용하는 전사입니다. 무진장한 힘과 투철한 정의감으로 무장한 그들은 다크 드래곤과 그 하수인들을 소멸하고 세계 평화를 회복하려는 목표 실현을 위해 오늘도 싸우고 있습니다. 사악한 세력을 두려워하지 않고 수많은 적에게 둘러싸여도 태연하게 대처할 수 있습니다.
mage=마법사: 강력한 원거리 마법을 가지고 있습니다. 광명 드래곤의 축복을 받아 비전 마법을 장악한 이들은 세계에서 가장 현명하고 강력한 인간이라고 할 수 있습니다. 간단한 몸놀림만으로 가공할 위력을 발휘하는 이들은 강력한 마법으로 어둠의 세력을 처치하여 악의 무리에게 짓밟히는 사람들에게 희망의 불을 지펴줍니다.
assasin=암살자: 가장 빠른 공격과 높은 회피를 자랑합니다. 검은 옷을 입고 은밀한 구석에서 이동하는 그들은 가장 눈에 띄지 않는 존재일지도 모릅니다. 하지만 그들은 폭발적인 힘을 이용하여 적이 반응하기도 전에 신속한 공격과 무서운 독안개로 적의 목숨을 앗아갑니다.
