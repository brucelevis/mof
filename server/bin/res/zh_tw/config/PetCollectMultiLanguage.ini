id=90004desc=近攻型幻獸，生長於陰暗礦洞內的奇異生物，喜愛收集金子，外形矮小卻生性兇殘！[90005]id=90005desc=近攻型幻獸，因為受暗之龍覺醒而帶來的黑暗氣息影響，死而復生並從墳墓中爬出！[90006]id=90006desc=近攻型幻獸，生長于森林中的野獸，受暗之龍覺醒而帶來的黑暗氣息影響，外形發生了變異，性情也變得暴躁！[90007]id=90007desc=遠攻型幻獸，生長于森林中的野獸，受暗之龍覺醒而帶來的黑暗氣息影響產生變異，能從口中噴出光球攻擊敵人！[90008]id=90008desc=近防型幻獸，由戰場上被砍掉頭顱的士兵演變成的行屍走肉，他們手執武器只有一個目的，為自己復仇！[90009]id=90009desc=近攻型幻獸，生長于森林中的昆蟲，受暗之龍覺醒而帶來的黑暗氣息影響，變成了嗜好攻擊人類的怪物！[90010]id=90010desc=遠攻型幻獸，可以操縱魔法，原本是人類的盟友，卻因為自身的貪婪而聽命于暗之龍！[90011]id=90011desc=近攻型幻獸，原本是與暗之龍對抗的人類戰士，因為自身的懦弱而失去信念，並投降于暗之龍！[90012]id=90012desc=遠攻型幻獸，原本是與暗之龍對抗的人類戰士，因為自身的懦弱而失去信念，並投降于暗之龍！[90013]id=90013desc=遠攻型幻獸，因為受暗之龍覺醒而帶來的黑暗氣息影響，死而復生並從墳墓中爬出！[90014]id=90014desc=近防型幻獸，由暗之龍的手下創造出的傀儡，沒有生命與思想，被獸人法師及女巫的魔法操縱！[90015]id=90015desc=近攻型幻獸，生長於荒漠中的生物，自身遭到生命威脅時會發動攻擊，尾巴是它們的武器！[90016]id=90016desc=遠攻型幻獸，生長於荒漠中的生物，自身遭到生命威脅時會發動攻擊，它們的尾巴能發射出毒針！[90017]id=90017desc=近攻型幻獸，是在光之龍與暗之龍戰鬥中死去戰士的靈魂，它們受困於濕地幾百年，等待著救世主的重生！[90018]id=90018desc=近防型幻獸，由在光之龍與暗之龍戰鬥中死去的戰士演變，它們死後一直不放棄自己的信念，等待著救世主的重生！[90019]id=90019desc=近攻型幻獸，誕生於咒語中的邪惡生物，它們的兇殘更甚於其他獸人戰士！[90020]id=90020desc=遠攻型幻獸，誕生於咒語中的邪惡生物，它們能用手中的法杖招來地獄之火！[90021]id=90021desc=近防型幻獸，暗之龍的忠實僕人，它們巨大的體型及強大的力量讓人難以招架！[90022]id=90022desc=近攻型幻獸，生長于森林中的野獸，受暗之龍覺醒而帶來的黑暗氣息影響發生了變異，鋒利的前爪會造成致命的傷害！[90023]id=90023desc=近攻型幻獸，生長于森林中的昆蟲，受暗之龍覺醒而帶來的黑暗氣息影響發生變異，巨大的體型使它們飛行緩慢！[90024]id=90024desc=遠攻型幻獸，原本是人類的盟友，卻因為自身的貪婪而聽命于暗之龍，可以召喚雷電攻擊遠處的敵人！[90025]id=90025desc=近攻型幻獸，原本是與暗之龍對抗的人類戰士，因為自身的懦弱而投降于暗之龍，快速的進攻讓敵人看不清他手中的劍！[90026]id=90026desc=遠攻型幻獸，因為受暗之龍覺醒而帶來的黑暗氣息影響，死而復生並從墳墓中爬出，手中的強弓能同時射出三支利箭！[90027]id=90027desc=近攻型幻獸，大祭司的副手之一，擁有對大祭司絕對的忠誠之心！[90028]id=90028desc=近防型幻獸，大祭司的副手之一，擁有對大祭司絕對的忠誠之心！[90029]id=90029desc=近攻型幻獸，大祭司的副手之一，擁有對大祭司絕對的忠誠之心！[90030]id=90030desc=近防型幻獸，生長于森林中半人半植物的奇怪生物，常常襲擊闖入森林的人！[90031]id=90031desc=近攻型幻獸，由深埋地底的亡者演變成，是名符其實的行屍走肉！[90032]id=90032desc=近攻型幻獸，世代生活于暗黑森林中的種族，對暗黑精靈女王效忠！[90033]id=90033desc=遠攻型幻獸，世代生活于暗黑森林中的種族，對暗黑精靈女王效忠！[90034]id=90034desc=近防型幻獸，生長于山嶺中的野獸，力大無窮，性情兇殘好襲擊路人！[90035]id=90035desc=近攻型幻獸，生活在森林與山林中的類人族，身材矮小，外貌兇狠醜陋！[90036]id=90036desc=近防型幻獸，生長于森林深處的怪物，身體形如枯木，常偽裝成樹木襲擊誤入森林的人！[90037]id=90037desc=近攻型幻獸，因為受暗之龍覺醒而帶來的黑暗氣息影響，死而復生，手持巨劍及盾牌從墳墓中爬出！[90038]id=90038desc=近攻型幻獸，是哥布林們的國王，常手持長鞭逼迫奴隸為自己搬運金子！[90039]id=90039desc=近攻型幻獸，由戰場上被砍掉頭顱的將領演變成的行屍走肉，他手執武器四處遊蕩，一心想找到殺死自己的人！[90040]id=90040desc=近防型幻獸，是牛頭人們的首領，他手中的巨斧和巨大的體型令牛頭們也懼怕不已！[90041]id=90041desc=近防型幻獸，盤踞于山嶺的怪獸，它可怕的咆哮及走動時引起的地震，就足以震懾住敵人！[90042]id=90042desc=近防型幻獸，由暗之龍的手下創造出的傀儡，被獸人法師及女巫的魔法操縱，金屬打造的身軀令它能抵禦大部分攻擊！[90043]id=90043desc=遠攻型幻獸，是暗夜精靈們的女王，用可怕的手段統治著暗夜森林，能召喚強大的魔法懲罰違抗她命令的人！[90044]id=90044desc=近攻型幻獸，生長於荒漠中的巨型生物，它的存在吸引了赤蠍與紫蠍，給生活在荒漠中的人類造成了威脅！[90045]id=90045desc=近防型幻獸，原本是與暗之龍對抗的人類將領，因為對黑暗勢力的崇拜和對人類的不屑，而投降于暗之龍！[90046]id=90046desc=近攻型幻獸，曾經是戰場中的人類將領，死後化為幽靈四處遊蕩，希望能找到能幫助它安息的人！[90047]id=90047desc=近攻型幻獸，百年以前犧牲於決戰中的人類首領，死後的靈魂一直沉寂在濕地中，等待“救世主”的降臨！[90048]id=90048desc=近攻型幻獸，供職於神殿的大祭司，擁有令所有生物都畏懼的強大力量！[90049]id=90049desc=近防型幻獸,身穿厚重鎧甲，只有身手敏捷的人才會將它擊敗！[90050]id=90050desc=遠攻型幻獸,誕生於制熱岩漿中的古老怪物，傳說任何生命只要看它一眼也會化為灰燼！[90051]id=90051desc=近防型幻獸,作為赫炎之門的守衛，幾百年來一直堅守著自己的職責！