;創建角色時的職業介紹
[Creation_info]
warrior=劍士：擁有變身能力和最強生命力。*他們是使用長劍的戰士，全身力量充盈，身懷正義感的他們立志剷除暗之龍及其爪牙，恢復這個世界的和平。*面對邪惡他們無所畏懼，縱使身處無數敵人的包圍中他們也能應付自如。
mage=法師：擁有強大的遠距離法術。*受著光之龍庇佑，掌握著奧術秘法的這群人可以算是這個世界上最睿智且最有力量的人類了，舉手投足間就具有山崩地裂的威勢，從長長的法杖中噴湧而出的烈焰無情地擊打著黑暗，同時也為受奴役的人們點燃了心中的希望。
assasin=刺客：擁有最快速的攻擊和最高閃避。*這些暗夜的行者穿著黑色的外衣，行走在最隱秘的角落中。他們也許是最不引人矚目的，但千萬不要小看那瘦小身軀可以爆發出來的驚人力量。在敵人沒反應過來以前，他們就能用迅捷的攻擊配合著無孔不入的毒霧讓對方命喪黃泉。
